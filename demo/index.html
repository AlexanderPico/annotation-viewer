<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../src/annotation.css">
    <link rel="stylesheet" href="../bower_components/font-awesome/css/font-awesome.min.css">
  </head>

  <body>

    <h1>Annotation Demo</h1>
    <button id="my-icon">View Annotation</button>
    <div id="my-annotation-container" style="visibility:hidden; "></div>

    <script src="../bower_components/d3/d3.min.js"></script>
    <script src="../src/js/annotation.js"></script>
    <script>
      var annotationData = {};
      annotationData.header = "My Header";
      annotationData.description = "My Description";
      annotationData.listItems = [];
      annotationData.listItems.push(
        {
          'key': 'Item Title',
          'values': [
            {
              'title': 'Item Title',
              'text': 'item text1',
              'uri': 'http://www.example.org/1'
            },
            {
              'title': 'Item Title',
              'text': 'item text2'
            }
          ]
        }
      );

      annotationViewer.init({
        "target": "#my-annotation-container",
        "icon": "#my-icon",
        "annotationData": annotationData
      });
    </script>

  </body>
</html>
